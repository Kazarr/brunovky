<ng-container [formGroup]="dateSumForm">
  <div>
    <label for="date">Some Date</label>
    <input id="date" type="date" class="form-control-sm" formControlName="date">
  </div>
  <div>
    <label for="sum">Sum</label>
    <input id="sum" type="text" class="form-control-sm" formControlName="sum" appDigitsOnly>
  </div>
</ng-container>
