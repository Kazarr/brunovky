<form [formGroup]="itemForm">
  <div>
    <label for="name">Name</label>
    <input class="form-control-sm" id="name" type="text" formControlName="name">
  </div>
  <app-detail-date-sum formControlName="dateSum"></app-detail-date-sum>
  <button class="btn btn-primary" (click)="save()" [disabled]="!itemForm.valid">Uložiť</button>
</form>
